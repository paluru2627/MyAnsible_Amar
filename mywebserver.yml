---
- hosts: all
  become: yes
  tasks:
  - name: i want install webserver on ubuntu
    apt:
     name: apache2
     state: present
    when: ansible_os_family =="Debian" 

  - name: i want start web server on ununtu
    service:
     name: apache2
     state: started
    when: ansible_os_family =="Debian"

  
